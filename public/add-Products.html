<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocean | You Order We Deliver!</title>
  <!-- CSS | Grocery Ocean | Shop @ Home -->
  <link rel="stylesheet" href="./style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- Add Products script -->
  <script src="./shop.js"></script>
  <script src="./add-Products.js"></script>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-primary my-2" style="--bs-bg-opacity: .2;">
      <div class="container-fluid">
        <a class="navbar-brand text-primary" href="#">
          <h1><i class="fa-solid fa-cart-shopping"></i>Grocean</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-primary" aria-current="page" href="#"><i
                  class="fa-solid fa-location-pin-lock"></i> Location</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-primary" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">Products</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item text-primary" href="#">Farm Produced</a></li>
                <li><a class="dropdown-item text-primary" href="#">Home Essential</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item text-primary" href="#">Electronic Gadgets</a></li>
              </ul>
            </li>
          </ul>
          <a href="#" class="nav-link text-primary mx-2"><i class="fa-solid fa-user"></i> Login</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" style="width: 150px;" type="submit"><i
                class="fa-solid fa-magnifying-glass"></i> Search</button>
          </form>
          <a href="#" class="nav-link text-primary btn-outline-primary ms-2"><i class="fa-solid fa-cart-shopping"></i>
            My Cart</a>
        </div>
      </div>
    </nav>
  </div>

  <div class="container p4">
    <h3 class="text-center">Add Products</h3>
    <div class="row">
      <div class="col"></div>
      <div class="col-6">
        <form>
          <div class="row form-group mb-2">
            <label for="productName">Product Name</label><br>
            <input class="col mx-2 p-1" type="text" name="name" id="productName" placeholder="Honey">
          </div>
          <div class="row form-group mb-2">
            <label for="productManufacturer">Manufacturer</label><br>
            <input class="col mx-2 p-1" type="text" name="manufacturer" id="productManufacturer" placeholder="Dabur">
          </div>
          <div class="row form-group mb-2">
            <label for="productPrice">Product Price</label><br>
            <input class="col mx-2 p-1" type="number" name="name" id="productPrice" min="0" placeholder="500">
          </div>
          <div class="row form-group mb-2">
            <label for="productDescription">Description</label><br>
            <input class="col mx-2 p-1" type="text" name="description" id="productDescription"
              placeholder="Honey with No Sugar Adulteration...">
          </div>
          <div class="row mx-1 p-1">
            <button id="reset" class="btn mx-2 col btn-warning" type="reset">Reset</button>
            <button id="btnAddProduct" class="btn mx-2 col btn-secondary" type="button">Add Product</button>
          </div>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>
</body>

</html>
